<div class="container">
  <h1>Lista</h1>
  <div>
    <h3>Lista de Cliente</h3>
    <mat-form-field>
      <mat-label>Nome do cliente</mat-label>
      <input
        matInput
        placeholder="Digite seu nome"
        (change)="filterClients()"
        [(ngModel)]="filter"
      />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="displayClients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td class="footer" mat-footer-cell *matFooterCellDef>Nome</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      <td class="footer" mat-footer-cell *matFooterCellDef>Email</td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      <td class="footer" mat-footer-cell *matFooterCellDef>CPF</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Criado em</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      <td class="footer" mat-footer-cell *matFooterCellDef>Criado em</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Edição"
          (click)="handleEdit(element.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="error"
          aria-label="Deletar"
          (click)="handleDelete(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          mat-icon-button
          (click)="handleAdd()"
          color="primary"
          aria-label="Adicionar"
        >
          <mat-icon>addcircle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayColumns"></tr>
  </table>
</div>
